<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 - Lab 2 - Contact Me</title>
    <style>
        body {
            background-color: #f8d7a6; /* Light Orange */
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: left;
        }
        .form-container {
            margin: 20px;
        }
        label {
            font-size: 18px;
            font-weight: bold;
        }
        .input-container {
            margin-bottom: 15px; /* Added margin for styling */
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 16px;
        }
        button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: gray; /* Hover effect */
        }
    </style>
</head>
<body>
    <h1>INST377 - Lab 2 - Lets look at some flower pictures</h1>
    <div class="form-container">
        <form action="css.html" method="post">
            <div class="input-container">
                <label for="name">Guess the flower:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
